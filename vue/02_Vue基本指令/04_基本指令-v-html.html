<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<div>{{msg}}</div>
			<div v-html="msg"></div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						msg: "<span style='color:red; background: blue;'>哈哈哈</span>"
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
