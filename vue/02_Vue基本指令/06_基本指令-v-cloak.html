<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		[v-cloak] {
			display: none;
		}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<h2 v-cloak>{{message}}</h2>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World"
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
