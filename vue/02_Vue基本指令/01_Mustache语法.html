<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<!-- 1. mustache的基本使用 -->
			<h2>{{message}}</h2>
			<h2>{{message.split(" ").reverse().join(" ")}}</h2>
			<h2>{{counter * 10}}</h2>
			<!-- 3. 也可以调度函数 -->
			<!-- 可以使用computed(计算属性) -->
			<h2>{{getReverseMessage()}}</h2>
			<!-- 4. 三元运算符 -->
			<h2>{{isShow ? "哈哈哈":""}}</h2>
			<button @click="toggle">切换</button>
			<!-- 错误用法 -->
			<!-- var name = "abc" -> 赋值语句 -->
			<!-- <h2>{{var name = "abc"}}</h2> -->
			<!-- <h3>{{if(isShow) { return "哈哈哈"}}}</h3> -->
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World",
						counter: 100,
						isShow: true
					}
				},
				methods: {
					getReverseMessage() {
						return this.message.split(" ").reverse().join(" ");
					},
					toggle() {
						this.isShow = !this.isShow;
					}
				
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
