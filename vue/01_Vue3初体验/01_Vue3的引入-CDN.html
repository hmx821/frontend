<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">	
		</div>
		<script src="https://unpkg.com/vue@next"></script>
		<script type="text/javascript">
		// Vue相关的代码
			const why = {
				template: '<h2>Hello World</h2>'
			}
		
			const app = Vue.createApp(why);
			// 将app挂载到id为app的div上
			app.mount("#app");
		</script>
	</body>
</html>
