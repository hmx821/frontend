<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">	
		</div>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
		// Vue相关的代码
		Vue.createApp({
			template: `<div>
						<h2>{{message}}</h2>
						<h2>{{counter}}</h2>
						<button @click='increment'>+1</button>
						<button @click='decrement'>-1</button>
					   </div>
			`,
			data: function() {
				return {
					message: "Hello World",
					counter: 100
				}
			},
			//定义各种各样的方法
			methods: {
				increment() {
					this.counter++;
				},
				decrement() {
					this.counter--;
				}
			}
		}).mount("#app");
		</script>
	</body>
</html>
