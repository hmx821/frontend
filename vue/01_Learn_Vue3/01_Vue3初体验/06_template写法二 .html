<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="app">	
		</div>
		<template id="why">
			<div>
				<h2>{{message}}</h2>
				<h2>{{counter}}</h2>
				<button @click='increment'>+1</button>
				<button @click='decrement'>-1</button>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script type="text/javascript">
		// Vue相关的代码
		Vue.createApp({
			template: `#why`,
			data: function() {
				return {
					message: "Hello World",
					counter: 100
				}
			},
			//定义各种各样的方法
			methods: {
				increment() {
					this.counter++;
				},
				decrement() {
					this.counter--;
				},
				btnClick: () => {
					// this === window? 不可以
					// 写成一个箭头函数时，这个this就是window
					console.log(this);
				},
				btnClick2: () => {
					// this === window? 不可以
					// 写成一个箭头函数时，这个this就是window
					console.log(this);
				}
			}
		}).mount("#app");
		</script>
	</body>
</html>
