<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<div :class="className">哈哈哈哈</div>
			<!-- 对象语法: {'active': boolean}-->
			<div :class="{ active: isActive}">
				呵呵呵呵
			</div>
			<button @click="toggle" type="button">切换</button>
			
			<!-- 也可以有多个键值对 -->
			<div :class="{ active: isActive, title: true}">
				呵呵呵呵
			</div>
			
			<!-- 默认的class和动态的class结合 -->
			<div class="abc cba" :class="{active: isActive, title: true}">
				呵呵呵呵
			</div>
			
			<!-- 将对象放到一个单独的属性中 -->
			<div class="abc cba" :class="classObj">
				呵呵呵呵
			</div>
			
			<!-- 将返回的对象放到一个methods(computed)方法中 -->
			<div class="abc cba" :class="getClassObj()">
				呵呵呵呵
			</div>
		</template>
		<script src="https://unpkg.com/vue@next"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						className: "why",
						isActive: true,
						title: "abc",
						classObj: {
							active: true,
							title: true
						}
					}
				},
				methods: {
					toggle() {
						this.isActive = ! this.isActive;
					},
					getClassObj() {
						return {
							active: true,
							title: true
						}
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
