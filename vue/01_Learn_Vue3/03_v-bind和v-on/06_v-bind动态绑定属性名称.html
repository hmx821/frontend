<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<div :[name]="value">哈哈</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World",
						name: "cba",
						value: "kobe"
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
