<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<!-- :style="{cssPropertyName: cssPropertyValue}" -->
			<div :style="{color: finalColor, 'font-size': '30px'}">哈哈哈</div>
			<div :style="{color: finalColor, fontSize: '30px'}">哈哈哈</div>
			<div :style="{color: finalColor, fontSize: finalFontSize + 'px'}">哈哈哈</div>
			
			<!-- 绑定一个data中的属性值， 并且是一个对象 -->
			<div :style="finalStyleObj">呵呵呵</div>
			<!-- 调用一个方法 -->
			<div :style="getFinalStyleObj()">呵呵呵</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World",
						finalColor: "red",
						finalFontSize: 50,
						finalStyleObj: {
							fontSize: '50px',
							fontWeight: 700,
							backgroundColor: 'red'
						}
					}
				},
				methods: {
					getFinalStyleObj() {
						return {
							fontSize: '50px',
							fontWeight: 700,
							backgroundColor: 'red'
						}
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
