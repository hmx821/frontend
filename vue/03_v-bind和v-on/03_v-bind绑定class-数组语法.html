<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<div :class="['abc', title, isActive ? 'active': '']">哈哈哈哈</div>
			<div :class="['abc', title, {active: isActive}]">哈哈哈哈</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World",
						title: "cba",
						isActive: true
						
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
