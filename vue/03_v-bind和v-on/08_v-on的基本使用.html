<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.area {
				width: 200px;
				height: 200px;
				background: red;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<!-- 完整写法: v-on:监听的事件="methods中方法" -->
			<button v-on:click="btn1Click">按钮1</button>
			<div class="area" v-on:mousemove="mouseMove">div</div>
			<!-- 语法糖 -->
			<button @click="btn1Click">按钮1</button>
			<!-- 绑定一个表达式: inline statement -->
			<button @click="counter++">{{counter}}</button>
			<!-- 绑定一个对象 -->
			<div class="area" v-on="{click: btn1Click, mousemove: mouseMove}">div</div>
			<div class="area" @="{click: btn1Click, mousemove: mouseMove}">div</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() { 
					return {
						message: "Hello World",
						counter: 0
					}
				},
				methods: {
					btn1Click() {
						console.log("按钮1发生了点击");
					},
					mouseMove() {
						console.log("鼠标移动");
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
