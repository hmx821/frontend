<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<!-- 默认传入event对象，可以在方法中获取 -->
			<button @click="btnClick" type="button">按钮</button>
			<!-- $event可以获取到事件发生时的事件对象 -->
			<button @click="btn2Click($event, 'coderwhy')" type="button">按钮2</button>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World"
					}
				},
				methods: {
					btnClick(event) {
						console.log(event);
					},
					btn2Click(event, name) {
						console.log(name, event);
					}
					
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
