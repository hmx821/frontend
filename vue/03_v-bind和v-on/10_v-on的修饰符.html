<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<div @click="divClick">
				<button @click.stop="btnClick">按钮</button>
			</div>
			<input type="text" @keyup.enter="enterKeyup" />
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						message: "Hello World"
					}
					
				},
				methods: {
					divClick() {
						console.log("divClick");
					},
					btnClick() {
						console.log('btnClick');
					},
					enterKeyup() {
						console.log("keyup", event.target.value);
					}
				}
			}
			
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
