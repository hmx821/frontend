<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<template id="my-app">
			<div v-bind="info"></div>
			<div :="info"></div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const App = {
				template: '#my-app',
				data() {
					return {
						info: {
							name: "why",
							age: 18,
							height: 1.88
						}
					}
				}
			}
			Vue.createApp(App).mount("#app");
		</script>
	</body>
</html>
